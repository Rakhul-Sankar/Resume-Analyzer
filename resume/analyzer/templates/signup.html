{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'analyzer/images/logo.avif' %}">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen p-6 flex items-center justify-center">

<div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg">

  <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">
    Create Account
  </h2>

  <!-- Messages -->
  {% if messages %}
    {% for msg in messages %}
      <p class="text-red-600 text-sm mb-3 text-center">{{ msg }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <!-- Name -->
    <input
      name="name"
      type="text"
      placeholder="Full Name"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      required
    >

    <!-- Email -->
    <input
      name="email"
      type="email"
      placeholder="Email"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      required
    >

    <!-- Password -->
    <div class="relative">
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        class="w-full p-3 border rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        required
      >

      <button
        type="button"
        onclick="togglePassword()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-indigo-600">

        <!-- ðŸ‘ Eye (password hidden) -->
        <svg id="eye_open" xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                   c4.478 0 8.268 2.943 9.542 7
                   -1.274 4.057-5.064 7-9.542 7
                   -4.477 0-8.268-2.943-9.542-7z"/>
        </svg>

        <!-- ðŸš« Eye Off (password visible) -->
        <svg id="eye_closed" xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3l18 18"/>
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.584 10.587a3 3 0 004.242 4.242"/>
        </svg>

      </button>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
      Create Account
    </button>
  </form>

  <!-- Login link -->
  <p class="mt-4 text-center text-sm">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">
      Login
    </a>
  </p>

</div>

<!-- Toggle Script -->
<script>
function togglePassword() {
  const input = document.getElementById("password");
  const eyeOpen = document.getElementById("eye_open");
  const eyeClosed = document.getElementById("eye_closed");

  if (input.type === "password") {
    input.type = "text";
    eyeOpen.classList.add("hidden");
    eyeClosed.classList.remove("hidden");
  } else {
    input.type = "password";
    eyeOpen.classList.remove("hidden");
    eyeClosed.classList.add("hidden");
  }
}
</script>

</body>
</html>
