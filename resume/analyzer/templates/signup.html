{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <link rel="icon" href="{% static 'analyzer/images/logo.avif' %}">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Smooth Card Animation -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen p-6 flex items-center justify-center">

<div class="w-full max-w-sm bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-gray-100 animate-fade-in">

  <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">
    Create Account
  </h2>

  {% if messages %}
    {% for msg in messages %}
      <p class="text-red-600 text-sm mb-3 text-center">{{ msg }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <input
      name="name"
      type="text"
      placeholder="Full Name"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      required
    >

    <input
      name="email"
      type="email"
      placeholder="Email"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      required
    >

    <!-- PASSWORD -->
    <div class="relative">
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        class="w-full p-3 border rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        required
      >

      <!-- Eye Toggle (SAME AS LOGIN) -->
    <button type="button"
  onclick="togglePasswordField('password', 'eyeOpen', 'eyeClosed')"
  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-indigo-600">


        <!-- Eye Open -->
        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
        </svg>

        <!-- Eye Closed -->
        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3l18 18"/>
        </svg>

      </button>
    </div>

    <!-- CONFIRM PASSWORD -->
<div class="relative">
  <input id="confirm_password" name="confirm_password" type="password"
    placeholder="Confirm Password"
    class="w-full p-3 border rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>

  <button type="button"
    onclick="togglePasswordField('confirm_password', 'confirmEyeOpen', 'confirmEyeClosed')"
    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-indigo-600">

    <svg id="confirmEyeOpen" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M2.458 12C3.732 7.943 7.523 5 12 5
           c4.478 0 8.268 2.943 9.542 7
           -1.274 4.057-5.064 7-9.542 7
           -4.477 0-8.268-2.943-9.542-7z"/>
    </svg>

    <svg id="confirmEyeClosed" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M2.458 12C3.732 7.943 7.523 5 12 5
           c4.478 0 8.268 2.943 9.542 7
           -1.274 4.057-5.064 7-9.542 7
           -4.477 0-8.268-2.943-9.542-7z"/>
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M3 3l18 18"/>
    </svg>

  </button>
</div>



    <button id="signupBtn" type="submit"
  class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition flex justify-center items-center gap-2">
  <span>Create Account</span>
</button>

  </form>

  <p class="mt-4 text-center text-sm">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">
      Login
    </a>
  </p>

</div>

<!-- TOGGLE SCRIPT -->
<script>
  const passInput = document.getElementById("password");
const confirmInput = document.getElementById("confirm_password");
const matchText = document.getElementById("matchText");

confirmInput.addEventListener("input", () => {
  if (confirmInput.value !== passInput.value) {
    matchText.textContent = "Passwords do not match";
    matchText.className = "text-xs mt-1 text-red-500";
  } else {
    matchText.textContent = "Passwords match";
    matchText.className = "text-xs mt-1 text-green-600";
  }
});
  document.querySelector("form").addEventListener("submit", function () {
  const btn = document.getElementById("signupBtn");
  btn.innerHTML = `
    <svg class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></svg>
    Creating...
  `;
});

function togglePasswordField(inputId, openId, closedId) {
  const input = document.getElementById(inputId);
  const eyeOpen = document.getElementById(openId);
  const eyeClosed = document.getElementById(closedId);

  if (input.type === "password") {
    input.type = "text";
    eyeOpen.classList.add("hidden");
    eyeClosed.classList.remove("hidden");
  } else {
    input.type = "password";
    eyeOpen.classList.remove("hidden");
    eyeClosed.classList.add("hidden");
  }
}

</script>

</body>
</html>
