{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'analyzer/images/logo.avif' %}">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen">

<!-- ================= NAVBAR ================= -->
<nav class="bg-white shadow-lg border-b sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">

    <h1 class="text-2xl font-bold text-indigo-600">Resume Analyzer</h1>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-4 items-center">
      <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-purple-600 font-medium px-3 py-2">Dashboard</a>
      <a href="{% url 'upload' %}" class="text-gray-700 hover:text-purple-600 font-medium px-3 py-2">Upload</a>
      <a href="{% url 'profile' %}" class="text-gray-700 hover:text-purple-600 font-medium px-3 py-2">Profile</a>

      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="text-red-600 font-medium">Logout</button>
      </form>
    </div>

    <!-- Mobile -->
    <button onclick="toggleMenu()" class="md:hidden text-2xl">â˜°</button>
  </div>

  <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
    <a href="{% url 'dashboard' %}" class="block px-6 py-3">Dashboard</a>
    <a href="{% url 'upload' %}" class="block px-6 py-3">Upload</a>
    <a href="{% url 'profile' %}" class="block px-6 py-3">Profile</a>

    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button class="w-full text-left text-red-600 px-6 py-3">
        Logout
      </button>
    </form>
  </div>
</nav>

<!-- ================= MAIN ================= -->
<main class="max-w-6xl mx-auto px-6 py-10">

  <h1 class="text-4xl font-black text-center mb-10 text-indigo-700">
    ðŸ“Š Analyzed Resume Reports
  </h1>

  <!-- STATS -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="bg-white p-6 rounded-xl text-center shadow">
      <p class="text-gray-600">Total Analyzed</p>
      <h2 id="totalCount" class="text-3xl font-bold text-indigo-600">0</h2>
    </div>

    <div class="bg-white p-6 rounded-xl text-center shadow">
      <p class="text-gray-600">Best ATS</p>
      <h2 id="bestScore" class="text-3xl font-bold text-green-600">0%</h2>
    </div>

    <div class="bg-white p-6 rounded-xl text-center shadow">
      <p class="text-gray-600">Average ATS</p>
      <h2 id="avgScore" class="text-3xl font-bold text-blue-600">0%</h2>
    </div>
  </section>

  <!-- REPORT GRID -->
  <div id="resumeGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

</main>

<!-- ================= SCRIPT ================= -->
<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("hidden");
}

function getCSRFToken() {
  return document.cookie
    .split("; ")
    .find(row => row.startsWith("csrftoken="))
    ?.split("=")[1];
}

async function loadReports() {
  const grid = document.getElementById("resumeGrid");
  grid.innerHTML = `<p class="col-span-full text-center text-gray-500">Loading reports...</p>`;

  const res = await fetch("{% url 'reports_api' %}");
  const data = await res.json();

  updateStats(data.reports);
  renderReports(data.reports);
}

function updateStats(reports) {
  const scores = reports.map(r => r.score);

  document.getElementById("totalCount").innerText = scores.length;

  document.getElementById("avgScore").innerText =
    scores.length ? Math.round(scores.reduce((a,b)=>a+b,0)/scores.length) + "%" : "0%";

  document.getElementById("bestScore").innerText =
    scores.length ? Math.max(...scores) + "%" : "0%";
}

function renderReports(reports) {
  const grid = document.getElementById("resumeGrid");

  if (!reports.length) {
    grid.innerHTML = `
      <div class="col-span-full bg-white p-8 rounded-xl text-center shadow">
        <p class="text-lg font-semibold text-gray-600">
          No resumes analyzed yet
        </p>
        <p class="text-sm text-gray-500 mt-2">
          Upload a resume to generate ATS reports.
        </p>
      </div>`;
    return;
  }

  grid.innerHTML = reports.map(r => `
    <div class="bg-white p-6 rounded-xl shadow space-y-4">
      <h2 class="font-bold truncate">${r.name}</h2>
      <p class="text-xs text-gray-500">ðŸ“… ${r.analyzed_date}</p>

      <div class="text-center text-3xl font-black text-indigo-600">
        ${r.score}%
      </div>

      <p class="text-center font-semibold">${r.status}</p>

      <button
        onclick="deleteReport(${r.id})"
        class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
        ðŸ—‘ Delete
      </button>
    </div>
  `).join("");
}

async function deleteReport(id) {
  if (!confirm("Delete this report permanently?")) return;

  const res = await fetch("{% url 'delete_report' 0 %}".replace("0", id), {
    method: "POST",
    headers: {
      "X-CSRFToken": getCSRFToken()
    }
  });

  if (res.ok) {
    loadReports();
  } else {
    alert("Delete failed. Try again.");
  }
}

loadReports();
</script>

</body>
</html>
