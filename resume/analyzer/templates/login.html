{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Website Logo -->
  <link rel="icon" href="{% static 'analyzer/images/logo.avif' %}">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">
      Login
    </h2>

    <!-- Django Login Form -->
    <form method="POST" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}

      <!-- Email -->
      <input
        name="username"
        type="email"
        placeholder="Email"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
        required
      >

      <!-- Password -->
      <div class="relative">
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          class="w-full p-3 border rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          required
        >

        <!-- Eye Toggle Button -->
        <button
          type="button"
          onclick="togglePassword()"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-indigo-600"
          aria-label="Toggle password visibility"
        >
          <!-- Eye (hidden password) -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg"
               class="h-5 w-5" fill="none" viewBox="0 0 24 24"
               stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5
                 c4.478 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.064 7-9.542 7
                 -4.477 0-8.268-2.943-9.542-7z"/>
          </svg>

          <!-- Eye Off (visible password) -->
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
               class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
               stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13.875 18.825A10.05 10.05 0 0112 19
                 c-4.478 0-8.268-2.943-9.542-7
                 a9.956 9.956 0 012.042-3.368"/>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6.223 6.223A9.956 9.956 0 0112 5
                 c4.478 0 8.268 2.943 9.542 7
                 a9.966 9.966 0 01-4.293 5.774"/>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3l18 18"/>
          </svg>
        </button>
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <a href="{% url 'forgot_password' %}"
           class="text-sm text-blue-600 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Django Messages -->
      {% if messages %}
        {% for message in messages %}
          <p class="text-red-600 text-sm text-center">{{ message }}</p>
        {% endfor %}
      {% endif %}

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <!-- Signup -->
    <p class="mt-4 text-center text-sm">
      No account?
      <a href="{% url 'signup' %}" class="text-blue-600 font-medium hover:underline">
        Create one
      </a>
    </p>

  </div>

  <!-- Password Toggle Script -->
  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      if (password.type === "password") {
        password.type = "text";
        eyeOpen.classList.add("hidden");
        eyeClosed.classList.remove("hidden");
      } else {
        password.type = "password";
        eyeOpen.classList.remove("hidden");
        eyeClosed.classList.add("hidden");
      }
    }
  </script>

</body>
</html>
