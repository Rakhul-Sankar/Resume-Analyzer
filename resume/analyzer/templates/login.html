{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="icon" href="{% static 'analyzer/images/logo.avif' %}">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Smooth Card Animation -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg animate-fade-in">

    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">
      Login to Your Account
    </h2>

    <form method="POST" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}

      <!-- EMAIL -->
      <div>
        <input
          id="email"
          name="username"
          type="email"
          autocomplete="email"
          placeholder="Enter your email"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          required
        >
      </div>

      <!-- PASSWORD -->
      <div class="relative">
         <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          placeholder="Enter your password"
          class="w-full p-3 border rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          required
        >

        <!-- Eye Toggle -->
        <button type="button"
          onclick="togglePassword()"
          class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-indigo-600"
          aria-label="Toggle password visibility">

          <!-- Eye Open -->
          <svg id="eyeOpen" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5
                 c4.478 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.064 7-9.542 7
                 -4.477 0-8.268-2.943-9.542-7z"/>
          </svg>

          <!-- Eye Closed -->
          <svg id="eyeClosed" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5
                 c4.478 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.064 7-9.542 7
                 -4.477 0-8.268-2.943-9.542-7z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3l18 18"/>
          </svg>
        </button>
      </div>

      <!-- FORGOT PASSWORD -->
      <div class="text-right">
        <a href="{% url 'forgot_password' %}"
           class="text-sm text-blue-600 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- MESSAGES -->
      {% if messages %}
        {% for message in messages %}
          <p class="text-red-600 text-sm text-center bg-red-50 p-2 rounded">
            {{ message }}
          </p>
        {% endfor %}
      {% endif %}

      <!-- SUBMIT -->
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition active:scale-95">
        Login
      </button>

    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 font-medium hover:underline">
        Create one
      </a>
    </p>

  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      if (password.type === "password") {
        password.type = "text";
        eyeOpen.classList.add("hidden");
        eyeClosed.classList.remove("hidden");
      } else {
        password.type = "password";
        eyeOpen.classList.remove("hidden");
        eyeClosed.classList.add("hidden");
      }
    }
  </script>

</body>
</html>
