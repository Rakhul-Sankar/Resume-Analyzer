{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="icon" href="{% static 'analyzer/images/logo.avif' %}">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Smooth Card Animation -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg animate-fade-in">

  <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">
    Reset Password
  </h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <input
      type="email"
      name="email"
      placeholder="Registered Email"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      required
    >

    <!-- NEW PASSWORD -->
    <div class="relative">
      <input id="new_password" type="password" name="new_password"
        placeholder="New Password"
        class="w-full p-3 border rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>

      <button type="button" onclick="togglePassword('new_password')"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-indigo-600">

        <svg id="new_password_eye_open" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
        </svg>

        <svg id="new_password_eye_closed" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3l18 18"/>
        </svg>

      </button>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="relative">
      <input id="confirm_password" type="password" name="confirm_password"
        placeholder="Confirm New Password"
        class="w-full p-3 border rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>

      <button type="button" onclick="togglePassword('confirm_password')"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-indigo-600">

        <svg id="confirm_password_eye_open" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
        </svg>

        <svg id="confirm_password_eye_closed" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057-5.064 7-9.542 7
               -4.477 0-8.268-2.943-9.542-7z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3l18 18"/>
        </svg>

      </button>
    </div>

    {% if messages %}
      {% for message in messages %}
        <p class="text-red-600 text-sm text-center">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <button type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
      Update Password
    </button>
  </form>

  <p class="mt-4 text-center text-sm">
    Remembered password?
    <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">Login</a>
  </p>

</div>

<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  const eyeOpen = document.getElementById(id + "_eye_open");
  const eyeClosed = document.getElementById(id + "_eye_closed");

  if (input.type === "password") {
    input.type = "text";
    eyeOpen.classList.add("hidden");
    eyeClosed.classList.remove("hidden");
  } else {
    input.type = "password";
    eyeOpen.classList.remove("hidden");
    eyeClosed.classList.add("hidden");
  }
}
</script>

</body>
</html>
